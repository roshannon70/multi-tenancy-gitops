apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "250"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-tools/secrets
    repoURL: https://github.com/roshannon70/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-roshannon70
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
